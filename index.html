<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="component">
      <img class="music-hero" src="./images/illustration-hero.svg" aria-hidden="true">
      <div class="summary">
        <h1> Order Summary</h1>
        <p class="tx-dstb">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="pricing">
        <div class="pricing-left">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-info">
            <h3 class="plan"> Annual Plan</h3>
            <p class="price tx-dstb">$59.99/year</p>
          </div>
        </div>
        <div class="pricing-right"><a href="">Change</a></div>
      </div>
      <div class="action">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel tx-dstb">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
